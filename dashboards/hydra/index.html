<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AO-7 Hydra — Games Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 9999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
    }
    button.active {
      background: #22c55e;
      color: #020617;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      color: #9ca3af;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid rgba(55, 65, 81, 0.8);
    }
    .row-main {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.25rem;
    }
    .teams {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .time {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
    }
    .book {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
    }
    .prices {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    .tag {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 9999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      margin-left: 0.35rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>AO-7 HYDRA • Odds Pulse</h1>
  <div style="margin-bottom:0.75rem">
    <a href="https://github.com/sponsors/SpookyGroup" target="_blank" rel="noopener" style="background:#ef4444;color:#fff;padding:0.35rem 0.6rem;border-radius:6px;text-decoration:none;font-weight:600">Support (Sponsors)</a>
  </div>
  <div class="subtitle">
    Tap a league → Hydra pulls from Supabase Edge → Odds as readable cards.
  </div>

  <div class="buttons">
    <button data-league="americanfootball_nfl" class="active">NFL</button>
    <button data-league="basketball_nba">NBA</button>
    <button data-league="icehockey_nhl">NHL</button>
    <button id="refreshBtn">Refresh</button>
    <div style="display:flex;align-items:center;gap:0.5rem;margin-left:0.5rem">
      <div style="font-size:0.8rem;color:#9ca3af">Mode:</div>
      <button id="modeMock">Mock</button>
      <button id="modeLive">Live</button>
      <div id="modeBadge" style="margin-left:0.5rem;padding:0.15rem 0.45rem;border-radius:9999px;color:#020617;font-weight:700;background:#10b981">LIVE</div>
    </div>
  </div>

  <div id="status">Ready.</div>
  <div id="output"></div>

  <script>
    // Default Supabase Edge Function — override below with query params if needed
    let SUPABASE_URL = "https://hirdyxhsasanaryazvko.supabase.co/functions/v1/check-upcoming-games";
    // No hardcoded key here — prefer query param (`supabase_key`) or localStorage `hydra_supabase_key`
    let SUPABASE_ANON_KEY = "";

    // Overrides (for demo/dev): use query params `supabase_url`, `supabase_key`, or `mock=1`
    const _params = new URLSearchParams(window.location.search);
    const overrideUrl = _params.get('supabase_url');
    const overrideKey = _params.get('supabase_key');
    const USE_MOCK = _params.get('mock') === '1' || _params.get('mock') === 'true';
    if (overrideUrl) SUPABASE_URL = overrideUrl;
    if (overrideKey) SUPABASE_ANON_KEY = overrideKey;

    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    const buttons = document.querySelectorAll("button[data-league]");
    const refreshBtn = document.getElementById("refreshBtn");

    let currentLeague = "americanfootball_nfl";

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function toLocalTime(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString();
      } catch {
        return iso;
      }
    }

    // Read persisted mode (mock/live) and overrides (localStorage)
    function readConfig() {
      const persistedMode = localStorage.getItem('hydra_mode');
      const mode = persistedMode || (USE_MOCK ? 'mock' : 'live');
      const storedUrl = localStorage.getItem('hydra_supabase_url');
      const storedKey = localStorage.getItem('hydra_supabase_key');
      if (storedUrl) SUPABASE_URL = storedUrl;
      if (storedKey) SUPABASE_ANON_KEY = storedKey;
      return { mode };
    }

    function setModeBadge(mode) {
      const badge = document.getElementById('modeBadge');
      if (!badge) return;
      badge.textContent = mode === 'mock' ? 'MOCK' : 'LIVE';
      badge.style.background = mode === 'mock' ? '#ef4444' : '#10b981';
    }

    function renderGames(games) {
      if (!games || games.length === 0) {
        outputEl.innerHTML = "<div>No games returned.</div>";
        return;
      }

      let html = "";
      for (const g of games) {
        const home = g.home_team;
        const away = g.away_team;
        const when = toLocalTime(g.commence_time);

        // Use first bookmaker as "headline" book
        const book = (g.bookmakers && g.bookmakers[0]) || null;
        let bookTitle = book ? book.title : "Book";
        let homePrice = "?";
        let awayPrice = "?";

        if (book && book.markets) {
          const h2h = book.markets.find(m => m.key === "h2h");
          if (h2h && h2h.outcomes) {
            const homeOutcome = h2h.outcomes.find(o => o.name === home);
            const awayOutcome = h2h.outcomes.find(o => o.name === away);
            if (homeOutcome) homePrice = homeOutcome.price;
            if (awayOutcome) awayPrice = awayOutcome.price;
          }
        }

        html += `
          <div class="card">
            <div class="row-main">
              <div class="teams">
                ${away} @ ${home}
                <span class="tag">${g.sport_title || ""}</span>
              </div>
              <div class="time">${when}</div>
            </div>
            <div class="book">${bookTitle} • Moneyline</div>
            <div class="prices">
              <div>Home (${home}): <strong>${homePrice}</strong></div>
              <div>Away (${away}): <strong>${awayPrice}</strong></div>
            </div>
          </div>
        `;
      }

      outputEl.innerHTML = html;
    }

    async function fetchGames(league) {
      currentLeague = league;
      const cfg = readConfig();
      setModeBadge(cfg.mode);
      setStatus("Pulling odds from Hydra engine…");

      buttons.forEach(b => {
        b.disabled = true;
        b.classList.toggle("active", b.dataset.league === league);
      });
      refreshBtn.disabled = true;

      try {
        if (cfg.mode === 'mock') {
          setStatus("Loading mock data…");
          const mockRes = await fetch('mock_games.json');
          if (!mockRes.ok) {
            const t = await mockRes.text();
            setStatus('Error loading mock file');
            outputEl.textContent = t;
            return;
          }
          const mockData = await mockRes.json();
          renderGames(mockData.games || []);
          setStatus('OK • MOCK • ' + (mockData.games ? mockData.games.length : 0) + ' games.');
          return;
        }

        const res = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": "Bearer " + SUPABASE_ANON_KEY
          },
          body: JSON.stringify({ league })
        });

        if (!res.ok) {
          const text = await res.text();
          setStatus("Error " + res.status + " from Supabase.");
          outputEl.textContent = text;
          return;
        }

        const data = await res.json();
        renderGames(data.games || []);
        setStatus("OK • " + league + " • " + (data.games ? data.games.length : 0) + " games.");
      } catch (err) {
        const msg = String(err || '');
        if (/failed to fetch/i.test(msg)) {
          setStatus('Fetch error (likely CORS or network).');
          outputEl.textContent = 'Failed to fetch — try adding ?mock=1 to demo locally, or verify the Supabase Edge Function URL and CORS settings.\n\n' + msg;
        } else {
          setStatus('Fetch error.');
          outputEl.textContent = msg;
        }
      } finally {
        buttons.forEach(b => (b.disabled = false));
        refreshBtn.disabled = false;
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const league = btn.dataset.league;
        fetchGames(league);
      });
    });

    refreshBtn.addEventListener("click", () => {
      fetchGames(currentLeague);
    });

    // Mode controls
    const modeMockBtn = document.getElementById('modeMock');
    const modeLiveBtn = document.getElementById('modeLive');
    modeMockBtn.addEventListener('click', () => {
      localStorage.setItem('hydra_mode', 'mock');
      setModeBadge('mock');
      fetchGames(currentLeague);
    });
    modeLiveBtn.addEventListener('click', () => {
      localStorage.setItem('hydra_mode', 'live');
      setModeBadge('live');
      fetchGames(currentLeague);
    });

    // Initialize mode UI from stored config
    (function initModeUI(){
      const cfg = readConfig();
      setModeBadge(cfg.mode);
      const persistedMode = cfg.mode;
      if (persistedMode === 'mock') {
        document.getElementById('modeMock').classList.add('active');
      } else {
        document.getElementById('modeLive').classList.add('active');
      }
    })();

    // Initial load
    fetchGames(currentLeague);
  </script>
</body>
</html>
